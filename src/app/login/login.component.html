<div id="main"class="flex-container">
  <div id="login" class="login">
    <form id="userLoginForm" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div id="div1" class="form-group item">
        <h1 class="mb-4">Welcome to <span>mySite</span></h1>

        <div id="div1-1" >
          <i class="fa fa-user" aria-hidden="true"></i>
          <label for="username" style="display: none;">Username (email address)</label>
          <input
            name="username"
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            autocomplete="off"
            placeholder="Email address"
          />
        </div>

        <div id="div1-2" style="position: absolute">
          <small
            class="input-invalid"
            *ngIf="
              loginForm.get('username')?.touched &&
              !loginForm.get('username')?.errors
            "
            >Username is required</small
          >
          <small class="input-invalid" *ngIf="loginForm.get('username')?.invalid"
            >Username is invalid</small
          >
        </div>
      </div>
      <div id="div2" class="form-group item">
        <div id="div2-1" >
          <i class="fa fa-lock" aria-hidden="true"></i>
          <label for="password" style="display: none;">Password (minimum length 8 characters)</label>
          <input
            name="Password"
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            autocomplete="off"
            placeholder="Password (minimum length {{passwordLength}} characters)"
            (keyup)="onkeyup($event)"
          />
        </div>

        <div id="div2-2" style="position: absolute">
          <small
            class="input-invalid"
            *ngIf="validPassword !== ''"
            >
            {{validPassword}}</small
          >
        </div>
      </div>

      <div id="div3" class="form-group pull-right item">
        <span>
          <input
            id="chkRememberMe"
            type="checkbox"
            name="chkRememberMe"
            style="margin-right: 8px"
          />
          <label for="chkRememberMe">Remember Me</label></span
        >
      </div>

      <div id="div4" class="form-group mt-5 item item-submit-button">
        <input
          type="submit"
          name="submit"
          value="Log In"
          id="submit"
          class="btn btn-primary"
        />
      </div>

      <div id="div5" id="divSupport item item-contact-support" class="reset-password">
        <p class="text-center">
          <a href="#">Reset password</a>
          <span class="inline-seperator"> | </span>
          <a href="#">Contact Support</a>
        </p>
      </div>

      <div id="div6" class="item item-terms">
        <p class="text-center">
          <small class="help-block">
            By logging in, you agree to our <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a>.
          </small>
        </p>
      </div>
    </form>
  </div>
</div>
